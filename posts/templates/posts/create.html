<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" href="{% static 'css/create.css' %}"/>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>create</title>
    <!-- 부트 스트랩 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <!-- Jquery -->

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <style>
      .map_wrap,
      .map_wrap * {
        margin: 0;
        padding: 0;
        font-size: 12px;
      }

      .map_wrap a,
      .map_wrap a:active,
      .map_wrap a:hover {
        color: #000;
        text-decoration: none;
      }

      .map_wrap {
        position: relative;
        width: 100%;
        height: 186px;
      }

      #menu_wrap {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 400px;
        margin: 0;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.7);
        z-index: 1;
        font-size: 12px;
        border-radius: 10px;
      }

      #menu_wrap hr {
        display: block;
        height: 1px;
        border: 0;
        border-top: 2px solid #5f5f5f;
        margin: 3px 0;
      }

      #menu_wrap .option p {
        margin: 10px 0;
      }

      #menu_wrap .option button {
        margin-left: 5px;
      }

      #placesList li {
        list-style: none;
      }

      #placesList .item {
        position: relative;
        border-bottom: 1px solid #888;
        overflow: hidden;
        cursor: pointer;
        min-height: 65px;
      }

      #placesList .item span {
        display: block;
        margin-top: 4px;
      }

      #placesList .item .info,
      #placesList .item h5 {
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }

      #placesList .item .info {
        padding: 10px 0 10px 10px;
      }

      #placesList .info .gray {
        color: #8a8a8a;
        display: none;
      }

      #placesList .info .tel {
        color: #009900;
        display: none;
      }

      #pagination {
        margin: 10px auto;
        text-align: center;
      }

      #pagination a {
        display: inline-block;
        margin-right: 10px;
      }

      #pagination .on {
        font-weight: bold;
        cursor: default;
        color: #777;
      }
    </style>
  </head>

  <body>

    <!-- 첫번째 모달 -->
    <div id="first_modal" class="modal_overlay">
      <div class="modal_window" style="width: 1000px; height: 700px">
        <div style="
            border-bottom: solid 1px lightgray;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding-bottom: 10px;
          ">
          <div style="width: 40px"></div>
          <div>새 게시글 만들기</div>
          <div style="width: 40px">
            <a class="a-text close_modal" href="{% url 'posts:index' %}" style="color: black">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewbox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
              </svg>
            </a>
          </div>
        </div>
        <div class="img_upload_space modal_image_upload" style="width: 977px; height: 641px; margin-top: 10px"></div>
      </div>
    </div>
    <!-- 두번째 모달 -->
    <div id="second_modal" class="modal_overlay">
      <div class="modal_window" style="width: 1000px; height: 700px">
        <div style="
            border-bottom: solid 1px lightgray;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding-bottom: 10px;
          ">
          <div style="width: 40px"></div>
          <div>새 게시물 만들기</div>
          <button type="submit" class="btn btn-outline-primary" style="
              width: 10%;
              border: none;
              position: fixed;
              right: 60px;
              top: 4px;
            " onclick="document.getElementById('postForm').submit();">
            공유하기
          </button>
          <div style="width: 40px">
            <a class="a-text close_modal" href="{% url 'posts:index' %}" style="color: black">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewbox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
              </svg>
            </a>
          </div>
        </div>
        <div style="display: flex; flex-direction: row">
          <div class="img_upload_space" style="
              width: 600px;
              height: 654px;
              border-right: 1px solid lightgray;
            "></div>
          <div>
            <form id="postForm" action="{% url 'posts:create' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div>{{ form.content }}</div>
              <div style="display: none">{{ imageForm }}</div>
            </form>

            <div class="map_wrap">
              <div id="map" style="position: relative; overflow: hidden"></div>

              <div id="menu_wrap" class="bg_white">
                <div class="option">
                  <div style="
                      border-bottom: 1px solid lightgray;
                      padding-bottom: 10px;
                    ">
                    <form onsubmit="searchPlaces(); return false;">
                      <input style="
                          width: 300px;
                          height: 37px;
                          border: none;
                          font-size: 17px;
                        " type="text" value="" id="keyword" size="15" placeholder="위치 추가"/>
                      <button type="submit" class="btn btn-outline-primary" style="border: none">
                        <i class="bi bi-geo-alt" style="font-size: 25px"></i>
                      </button>
                    </form>
                  </div>
                </div>
                <ul id="placesList"></ul>
                <div id="pagination"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#first_modal").css({display: "flex"});

        $(document.body).css({overflowY: "hidden"});
      });
      $(".close_modal").click(function () {
        $(".modal_overlay").css({display: "none"});

        $(document.body).css({overflowY: "hidden"});
      });
      $(".img_upload_space")
        .on("dragover", dragOver)
        .on("dragleave", dragOver)
        .on("drop", uploadFiles);

      function dragOver(e) {
        e.stopPropagation();
        e.preventDefault();
        if (e.type == "dragover") {
          $(e.target).css({"background-color": "black", "outline-offset": "-20px"});
        } else {
          $(e.target).css({"background-color": "gray", "outline-offset": "-10px"});
        }
      }

      function uploadFiles(e) {
        e.stopPropagation();
        e.preventDefault();
        dragOver(e); //1

        e.dataTransfer = e.originalEvent.dataTransfer; //2
        var files = e.target.files || e.dataTransfer.files;
        console.log("뭔가 파일을 올렸네??" + files[0].name);

        if (files.length > 0) {
          var imageInput = document.getElementById("id_image");
          var fileList = new DataTransfer();

          for (var i = 0; i < files.length; i++) {
            if (files[i].type.match(/image.*/)) {
              fileList
                .items
                .add(files[i]);
            } else {
              alert("이미지가 아닙니다.");
            }
          }

          imageInput.files = fileList.files;
          $("#first_modal").css({display: "none"});

          $("#second_modal").css({display: "flex"});

          $(".img_upload_space").css({
            "background-image": "url(" + window
              .URL
              .createObjectURL(files[0]) + ")",
            outline: "none",
            "background-size": "100%",
            "background-repeat": "no-repeat",
            "background-position": "center"
          });
        }
      }
    </script>

    <!--kakao map api-->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b31017d4e781b285ff64fd6b844340e9&libraries=services"></script>
    <script>
      // 마커를 담을 배열입니다
      var markers = [];

      var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
          center: new kakao
            .maps
            .LatLng(37.566826, 126.9786567), // 지도의 중심좌표
          level: 3 // 지도의 확대 레벨
        };

      // 지도를 생성합니다
      var map = new kakao
        .maps
        .Map(mapContainer, mapOption);

      // 장소 검색 객체를 생성합니다
      var ps = new kakao
        .maps
        .services
        .Places();

      // 검색 결과 목록이나 마커를 클릭했을 때 장소명을 표출할 인포윈도우를 생성합니다
      var infowindow = new kakao
        .maps
        .InfoWindow({zIndex: 1});

      // 키워드로 장소를 검색합니다
      searchPlaces();

      // 키워드 검색을 요청하는 함수입니다
      function searchPlaces() {

        const keyword = document
          .getElementById('keyword')
          .value;

        // 장소검색 객체를 통해 키워드로 장소검색을 요청합니다
        ps.keywordSearch(keyword, placesSearchCB);
      }

      // 장소검색이 완료됐을 때 호출되는 콜백함수 입니다
      function placesSearchCB(data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {

          // 정상적으로 검색이 완료됐으면
          // 검색 목록과 마커를 표출합니다
          displayPlaces(data);

          // 페이지 번호를 표출합니다
          displayPagination(pagination);

          // 위도, 경도, 위치이름 DB에 저장하는 코드
          const form = document.querySelector('form');
          const latitudeInput = document.createElement('input');
          latitudeInput.type = 'hidden';
          latitudeInput.name = 'latitude';
          const longitudeInput = document.createElement('input');
          longitudeInput.type = 'hidden';
          longitudeInput.name = 'longitude';
          const locInput = document.createElement('input');
          locInput.type = 'hidden';
          locInput.name = 'location';
          locInput.value = document
            .getElementById('keyword')
            .value;

          if (data.length > 0) {
            const selectedPlace = data[0];
            latitudeInput.value = selectedPlace.y;
            longitudeInput.value = selectedPlace.x;
          } else {
            latitudeInput.value = '';
            longitudeInput.value = '';
          }

          form.appendChild(latitudeInput);
          form.appendChild(longitudeInput);
          form.appendChild(locInput);

        } else if (status === kakao.maps.services.Status.ZERO_RESULT) {

          alert('검색 결과가 존재하지 않습니다.');
          return;

        } else if (status === kakao.maps.services.Status.ERROR) {

          alert('검색 결과 중 오류가 발생했습니다.');
          return;

        }
      }

      // 검색 결과 목록과 마커를 표출하는 함수입니다
      function displayPlaces(places) {

        var listEl = document.getElementById('placesList'),
          menuEl = document.getElementById('menu_wrap'),
          fragment = document.createDocumentFragment(),
          bounds = new kakao
            .maps
            .LatLngBounds(),
          listStr = '';

        // 검색 결과 목록에 추가된 항목들을 제거합니다
        removeAllChildNods(listEl);

        // 지도에 표시되고 있는 마커를 제거합니다
        removeMarker();

        for (var i = 0; i < places.length; i++) {

          // 마커를 생성하고 지도에 표시합니다
          var placePosition = new kakao
              .maps
              .LatLng(places[i].y, places[i].x),
            marker = addMarker(placePosition, i),
            itemEl = getListItem(i, places[i]); // 검색 결과 항목 Element를 생성합니다

          // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
          // LatLngBounds 객체에 좌표를 추가합니다
          bounds.extend(placePosition);

          // 마커와 검색결과 항목에 mouseover 했을때
          // 해당 장소에 인포윈도우에 장소명을 표시합니다
          // mouseout 했을 때는 인포윈도우를 닫습니다
          (function (marker, title) {
            kakao
              .maps
              .event
              .addListener(marker, 'mouseover', function () {
                displayInfowindow(marker, title);
              });

            kakao
              .maps
              .event
              .addListener(marker, 'mouseout', function () {
                infowindow.close();
              });

            itemEl.onmouseover = function () {
              displayInfowindow(marker, title);
            };

            itemEl.onmouseout = function () {
              infowindow.close();
            };
          })(marker, places[i].place_name);

          fragment.appendChild(itemEl);

          //검색결과 항목을 클릭했을때
          itemEl.onclick = function () {
            var selectedKeyword = this
              .querySelector('h5')
              .innerText; // Get the selected place name
            updateKeyword(selectedKeyword); // Call the function to update the keyword
            searchPlaces(); // Perform a new search based on the updated keyword
          };
          fragment.appendChild(itemEl);
        }

        // 검색결과 항목들을 검색결과 목록 Element에 추가합니다
        listEl.appendChild(fragment);
        menuEl.scrollTop = 0;

        // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
        map.setBounds(bounds);
      }

      //keyword 값에 클릭한 항목으로 update
      function updateKeyword(keyword) {
        var keywordInput = document.getElementById('keyword');
        keywordInput.value = keyword;
      }

      // 검색결과 항목을 Element로 반환하는 함수입니다
      function getListItem(index, places) {

        var el = document.createElement('li'),
          itemStr = '<span class="markerbg marker_' + (
          index + 1) + '"></span>' + '<div class="info">' + '   <h5>' + places.place_name + '</h5>';

        if (places.road_address_name) {
          itemStr += '    <span>' + places.road_address_name + '</span>' + '   <span class="jibun gray">' + places.address_name + '</span>';
        } else {
          itemStr += '    <span>' + places.address_name + '</span>';
        }

        itemStr += '  <span class="tel">' + places.phone + '</span>' + '</div>';

        el.innerHTML = itemStr;
        el.className = 'item';

        return el;
      }

      // 마커를 생성하고 지도 위에 마커를 표시하는 함수입니다
      function addMarker(position, idx, title) {
        var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png', // 마커 이미지 url, 스프라이트 이미지를 씁니다
          imageSize = new kakao
            .maps
            .Size(36, 37), // 마커 이미지의 크기
          imgOptions = {
            spriteSize: new kakao
              .maps
              .Size(36, 691), // 스프라이트 이미지의 크기
            spriteOrigin: new kakao
              .maps
              .Point(0, (idx * 46) + 10), // 스프라이트 이미지 중 사용할 영역의 좌상단 좌표
            offset: new kakao
              .maps
              .Point(13, 37) // 마커 좌표에 일치시킬 이미지 내에서의 좌표
          },
          markerImage = new kakao
            .maps
            .MarkerImage(imageSrc, imageSize, imgOptions),
          marker = new kakao
            .maps
            .Marker({
              position: position, // 마커의 위치
              image: markerImage
            });

        marker.setMap(map); // 지도 위에 마커를 표출합니다
        markers.push(marker); // 배열에 생성된 마커를 추가합니다

        return marker;
      }

      // 지도 위에 표시되고 있는 마커를 모두 제거합니다
      function removeMarker() {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(null);
        }
        markers = [];
      }

      // 검색결과 목록 하단에 페이지번호를 표시는 함수입니다
      function displayPagination(pagination) {
        var paginationEl = document.getElementById('pagination'),
          fragment = document.createDocumentFragment(),
          i;

        // 기존에 추가된 페이지번호를 삭제합니다
        while (paginationEl.hasChildNodes()) {
          paginationEl.removeChild(paginationEl.lastChild);
        }

        for (i = 1; i <= pagination.last; i++) {
          var el = document.createElement('a');
          el.href = "#";
          el.innerHTML = i;

          if (i === pagination.current) {
            el.className = 'on';
          } else {
            el.onclick = (function (i) {
              return function () {
                pagination.gotoPage(i);
              }
            })(i);
          }

          fragment.appendChild(el);
        }
        paginationEl.appendChild(fragment);
      }

      // 검색결과 목록 또는 마커를 클릭했을 때 호출되는 함수입니다
      // 인포윈도우에 장소명을 표시합니다
      function displayInfowindow(marker, title) {
        var content = '<div style="padding:5px;z-index:1;">' + title + '</div>';

        infowindow.setContent(content);
        infowindow.open(map, marker);
      }

      // 검색결과 목록의 자식 Element를 제거하는 함수입니다
      function removeAllChildNods(el) {
        while (el.hasChildNodes()) {
          el.removeChild(el.lastChild);
        }
      }
    </script>
  </body>

</html>
