<!doctype html>
<html lang="en">

  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>join page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--css적용링크 -->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/join.css' %}">
  </head>

  <body>
    <div class="container">
      <div class="login_form">
        <!-- 로그인 폼 -->
        <img class="main_img" src="{% static 'img/main_img1.png' %}" alt="메인 이미지">
        <h2 class="join_font_size mb-5">친구들의 사진과 동영상을 보려면 가입하세요.</h2>
        <form action="{% url 'accounts:signup' %}" method="POST">
          {% csrf_token %}

          <!-- 입력 폼 -->
          <input type="text" placeholder="휴대폰번호 또는 이메일 주소" class="input_size form-control" name="email">
          <input type="text" placeholder="성명" class="input_size form-control" name='first_name'>
          <input type="text" placeholder="사용자 이름" class="input_size form-control" name="username">
          <input type="password" placeholder="비밀번호" class="input_size form-control" name="password">
          <input class="btn btn-primary join_button" type="submit" value="가입"></input>
        </form>
      </div>

      <!-- 회원가입 링크 연결 -->
      <div class="haveAccount">
        <p>계정이 있으신가요?
          <a href="{% url 'accounts:login'%}" class="noneunderline">로그인</a>
        </p>
      </div>

      <!-- 앱 다운로드 -->
      <div>
        <p class="app_font">앱을 다운로드하세요.</p>
        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
          <img class="down_img" src="https://static.cdninstagram.com/rsrc.php/v3/yi/r/cWx_hQBPmbo.png" alt=""></a>
        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DCE0AAB29-A2D1-4154-B258-8846EA93110B%26utm_content%3Dlo%26utm_medium%3Dbadge&pli=1">
          <img class="down_img" src="https://static.cdninstagram.com/rsrc.php/v3/ye/r/UtJtFmFLCiD.png" alt=""></a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>

</html>
