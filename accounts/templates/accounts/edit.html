<!doctype html>
<html lang="en">

<head>
  {%load static%}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/update.css' %}">
</head>

<body>
  <div class="header">
    <h1>설정</h1>
  </div>

  <div class="container box1">
    <h2>Edit profile</h2>

    <!-- profile image -->
    <form action="{%url 'accounts:edit'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="d-flex profile_1">
          {%if user.profile_image %}
            <img src="{{ user.profile_image.url }}" alt="post_image" class="col-3 rounded-circle">
          {% else %}
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLIbLTGKz4waJGU2vkbhQkRavjf2OdeY7Eo4l8yFnggdF3fX1bUF4FEUP13o34ioSCm-M&usqp=CAU" alt="no_image" class="col-3 rounded-circle">
          {% endif %}
          <!-- ID -->
          <div class="form-group">
              <p> {{ user.username }} </p>
              <input type="file" class="form-control" name="profile_image" id="profile_image">
          </div>
            <!-- 프로필 사진 등록 다시 구현해야함 .. -->
            <!-- <a href="#">프로필 사진 바꾸기</a> -->
          </div>
          <div>
            <label>웹사이트</label>
            <input type="text" placeholder="웹사이트" disabled>
            <p>링크 수정은 모바일에서만 가능합니다. Instagram 앱으로 이동하여 프로필의 소개에서 웹사이트를 변경하여 수정하세요.</p>
          </div>
          <div>
            <label>소개</label>
            <textarea name="status_message" id="status_message" cols="30" rows="10"></textarea>
          </div>
          <div class="button_settings">
            <input type="submit" class="btn btn-primary" value="Submit">
            <button type="button" class="btn btn-danger">회원탈퇴</button>
          </div>
        </div>
      </form>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
